			<br>

				</div> <br>

					<input type="email" class="form-control" id="inputEmail" placeholder="* Email" required>

					<textarea type="text" class="form-control" rows="4" placeholder="* Mensaje..." required></textarea>

					<button type="submit" class="btn btn-outline-success right">Enviar</button>
				</div><br>
			</form>
		</div>
	</div>
</main>
